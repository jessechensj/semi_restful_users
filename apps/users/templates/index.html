<html>
    <head>
        <title>Users</title>
        <style>
            table, td, tr, th{
                border:1px solid black;
                border-collapse: collapse;
                padding:1em;
            }
        </style>
    </head>

    <body>
        <h1>Users</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created at</th>
                <th>Actions</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{user.id}}</a></td>
                <td><a href={{user.id}}>{{user.first_name}} {{user.last_name}}</a></td>
                <td>{{user.email}}</td>
                <td>{{user.created_at}}</td>
                <td><a href={{user.id}}>Show</a> <a href="{{user.id}}/edit">Edit</a> <a href="{{user.id}}/destroy">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
        <a href="new">Add a new user</a>
    </body>
</html>
